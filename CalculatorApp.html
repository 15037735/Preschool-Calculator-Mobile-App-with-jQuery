
<!doctype html>
<html>
<head>
	<title>jQuery Calculator App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="orange-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>

  	<!-- (Start) Add jQuery UI Touch Punch -->
  	<script src="jquery.ui.touch-punch.min.js"></script>
  	<!-- (End) Add jQuery UI Touch Punch -->
	
	<style> 
		#sum { width: 95%; height:20%; text-align:center; color:green; font-size:80px; position: relative; }
		#draggablecontainer { width: 92%; height:40%; text-align:center; }
		#plate { width: 90%; height:40%; }
		
		.dragimg {width:55px;height:55px; text-align:center;}
		.num {width:60px;height:60px; text-align:center;}
		.ui-grid-d { width: 95%; height:20%; text-align:center; }
		
		#playagain {width:220px;height:200px; text-align:center;}
		.star {width:60px;height:60px; text-align:center; padding-top:20px;}
	</style>
	

</head>
<body>
<section data-role="page" id="mainpage" >
	<!--<header data-role="header">
		<h4>Fruit Addition</h4>
	</header> /header -->
	<div class="ui-grid-d" id="sum">
		<div class="ui-block-a"><span id="randomNum1"></span></div>
		<div class="ui-block-b">+</div>
		<div class="ui-block-c"><span id="randomNum2"></span></div>
		<div class="ui-block-d">=</div>
		<div class="ui-block-e"><div id="question" class="ui-widget-content ui-corner-all">?</div></div>
	</div>
	
	<div id="draggablecontainer" class="ui-body ui-body-b">
    	<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img src="images/plate_white.png" id="plate"/>
	</div>
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/number0.png" class="num" data-role="button" value='0'/></div>
		<div class="ui-block-b"><img src="images/number1.png" class="num" data-role="button" value='1'/></div>
		<div class="ui-block-c"><img src="images/number2.png" class="num" data-role="button" value='2'/></div>
		<div class="ui-block-d"><img src="images/number3.png" class="num" data-role="button" value='3'/></div>
		<div class="ui-block-e"><img src="images/number4.png" class="num" data-role="button" value='4'/></div>
	</div>
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/number5.png" class="num" data-role="button" value='5'/></div>
		<div class="ui-block-b"><img src="images/number6.png" class="num" data-role="button" value='6'/></div>
		<div class="ui-block-c"><img src="images/number7.png" class="num" data-role="button" value='7'/></div>
		<div class="ui-block-d"><img src="images/number8.png" class="num" data-role="button" value='8'/></div>
		<div class="ui-block-e"><img src="images/number9.png" class="num" data-role="button" value='9'/></div>
	</div>
		
	
	<!--<footer data-role="footer" id="mainpagefooter">
		
	</footer> /footer -->
</section><!-- /mainpage -->

<section data-role="page" id="resultpage">
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-b"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-c"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-d"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-e"><img src="images/star_kids.png" class="star"/></div>
	</div>
	<div class="ui-grid-d" id="sum">
		<div class="ui-block-a"><span id="num1"></span></div>
		<div class="ui-block-b">+</div>
		<div class="ui-block-c"><span id="num2"></span></div>
		<div class="ui-block-d">=</div>
		<div class="ui-block-e"><span id="answer"></span></div>
	</div>
	<div class="ui-grid-d">
		<div class="ui-block-a"></div>
		<div class="ui-block-b"><img src="images/play_again.png" id="playagain" href="#mainpage" data-role="button" /></div>
		<div class="ui-block-c"></div>
		<div class="ui-block-d"></div>
		<div class="ui-block-e"></div>
	</div>
		
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-b"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-c"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-d"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-e"><img src="images/star_kids.png" class="star"/></div>
	</div>

	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-b"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-c"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-d"><img src="images/star_kids.png" class="star"/></div>
		<div class="ui-block-e"><img src="images/star_kids.png" class="star"/></div>
	</div>
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/thumbs_up.png" class="star"/></div>
		<div class="ui-block-b"><img src="images/thumbs_up.png" class="star"/></div>
		<div class="ui-block-c"><img src="images/thumbs_up.png" class="star"/></div>
		<div class="ui-block-d"><img src="images/thumbs_up.png" class="star"/></div>
		<div class="ui-block-e"><img src="images/thumbs_up.png" class="star"/></div>
	</div>
	
</section><!-- /resultpage -->

<script>


$(".num").click(function() {
			
            var num1 = parseInt($("#randomNum1").html());
			var num2 = parseInt($("#randomNum2").html());			
			//$(".num").val(($(this).attr('value')));
			
			if ($(this).attr('value') == (num1+num2))
			{
				$("#num1").html(num1);
				$("#num2").html(num2);
				$("#answer").html(($(this).attr('value')));
				$(location).attr('href','#resultpage');
			}
			else
			{
				
				$("#question").animate({
					  color: "#aa0000",
					}, 200 );
				$("#question").effect( "bounce", {}, 200, callback );
    
			}
						
        });
		
function callback() {
      setTimeout(function() {
        $( "#question" ).removeAttr( "style" ).fadeIn();
      }, 500 );
    };
		
$("#playagain").click(function() {
            
			$("#randomNum1").html(Math.floor((Math.random() * 4) + 1));
			$("#randomNum2").html(Math.floor((Math.random() * 4) + 1));

			$(location).attr('href','#mainpage');
        });

$(document).ready(function() {

			$("#randomNum1").html(Math.floor((Math.random() * 4) + 1));
			$("#randomNum2").html(Math.floor((Math.random() * 4) + 1));

			$(".dragimg").draggable({ containment: "#draggablecontainer" });

});


</script>
</body>
</html>
