
<!doctype html>
<html>
<head>
	<title>jQuery Calculator App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="orange-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js"></script>

  	<!-- (Start) Add jQuery UI Touch Punch -->
  	<script src="jquery.ui.touch-punch.min.js"></script>
  	<!-- (End) Add jQuery UI Touch Punch -->
	
	<style> 
		#sum { width: 95%; height:20%; text-align:center; color:green; font-size:80px; }
		#draggablecontainer { width: 95%; height:40%; text-align:center; }
		#plate { width: 95%; height:40%; }
		
		.dragimg {width:55px;height:55px;}
		.num {width:60px;height:60px;}
		.ui-grid-d { width: 95%; height:20%; }
	</style>
	

</head>
<body>
<section data-role="page" id="mainpage">
	<header data-role="header">
		<h4>Fruit Addition</h4>
	</header><!-- /header -->
	<div id="sum">
		<span id="randomNum1"></span>
		+ 
		<span id="randomNum2"></span> 
		= 
		<span id="question">?</span>	
	</div>
	<div id="draggablecontainer">
    	<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img class="dragimg" src="images/apple.png"/>
		<img src="images/plate_white.png" id="plate"/>
	</div>
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/number0.png" class="num" data-role="button" value='0'/></div>
		<div class="ui-block-b"><img src="images/number1.png" class="num" data-role="button" value='1'/></div>
		<div class="ui-block-c"><img src="images/number2.png" class="num" data-role="button" value='2'/></div>
		<div class="ui-block-d"><img src="images/number3.png" class="num" data-role="button" value='3'/></div>
		<div class="ui-block-e"><img src="images/number4.png" class="num" data-role="button" value='4'/></div>
	</div>
	<div class="ui-grid-d">
		<div class="ui-block-a"><img src="images/number5.png" class="num" data-role="button" value='5'/></div>
		<div class="ui-block-b"><img src="images/number6.png" class="num" data-role="button" value='6'/></div>
		<div class="ui-block-c"><img src="images/number7.png" class="num" data-role="button" value='7'/></div>
		<div class="ui-block-d"><img src="images/number8.png" class="num" data-role="button" value='8'/></div>
		<div class="ui-block-e"><img src="images/number9.png" class="num" data-role="button" value='9'/></div>
	</div>
		
	
	<footer data-role="footer" id="mainpagefooter">
		
	</footer><!-- /footer -->
</section><!-- /mainpage -->

<section data-role="page" id="resultpage">

	<button id="back" href="#mainpage"><img src="images/play_again.png" data-role="button" /></button>
	
</section><!-- /resultpage -->

<script>


$(".num").click(function() {
			
            var num1 = parseInt($("#randomNum1").html());
			var num2 = parseInt($("#randomNum2").html());			
			//$(".num").val(($(this).attr('value')));
			
			if ($(this).attr('value') == (num1+num2))
			{
				$(location).attr('href','#resultpage');
			}
			else
			{
				$("#result").html("WRONG");
			}
						
        });
		
$("#back").click(function() {
            
			$("#randomNum1").html(Math.floor((Math.random() * 4) + 1));
			$("#randomNum2").html(Math.floor((Math.random() * 4) + 1));
			
			
			
			$(location).attr('href','#mainpage');
        });

$(document).ready(function() {

			$("#randomNum1").html(Math.floor((Math.random() * 4) + 1));
			$("#randomNum2").html(Math.floor((Math.random() * 4) + 1));

			$(".dragimg").draggable({ containment: "#draggablecontainer" });

});


</script>
</body>
</html>
